name: Market Dashboard Update

on:
  schedule:
    # æ¯å¤©åˆå¤œæ›´æ–°ä¸€æ¬¡å¸‚åœºæ•°æ®ï¼ˆUTC 16:18 = åŒ—äº¬æ—¶é—´ 00:18ï¼‰
    # ðŸ“ ä¿®æ”¹è¿è¡Œæ—¶é—´ï¼šåªæ”¹ç¬¬ä¸€ä¸ªæ•°å­—ï¼ˆ0-59ï¼‰
    - cron: "18 16 * * *"

  workflow_dispatch:
    inputs:
      force_update:
        description: 'å¼ºåˆ¶æ›´æ–°ï¼ˆå¿½ç•¥ç¼“å­˜ï¼‰'
        required: false
        default: 'false'

concurrency:
  group: market-dashboard-${{ github.ref_name }}
  cancel-in-progress: true

permissions:
  contents: write          # éœ€è¦å†™æƒé™ä»¥éƒ¨ç½²åˆ° gh-pages
  actions: write

jobs:
  update-dashboard:
    runs-on: ubuntu-latest
    timeout-minutes: 15

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 1
          clean: true

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"
          cache: "pip"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Verify config files
        run: |
          if [ ! -f config/market_config.yaml ]; then
            echo "Error: market_config.yaml not found"
            exit 1
          fi

      - name: Fetch market data
        env:
          ANTHROPIC_API_KEY: ${{ secrets.ANTHROPIC_API_KEY }}
          FEISHU_WEBHOOK_URL: ${{ secrets.FEISHU_WEBHOOK_URL }}
          DINGTALK_WEBHOOK_URL: ${{ secrets.DINGTALK_WEBHOOK_URL }}
          WEWORK_WEBHOOK_URL: ${{ secrets.WEWORK_WEBHOOK_URL }}
          TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
          EMAIL_FROM: ${{ secrets.EMAIL_FROM }}
          EMAIL_PASSWORD: ${{ secrets.EMAIL_PASSWORD }}
          EMAIL_TO: ${{ secrets.EMAIL_TO }}
          GITHUB_ACTIONS: true
        run: |
          echo "ðŸ“Š Fetching market data..."
          python -m trendradar.market_dashboard

      - name: Generate dashboard HTML
        run: |
          echo "ðŸŽ¨ Generating dashboard..."
          # Dashboard å·²åœ¨ä¸Šä¸€æ­¥ç”Ÿæˆï¼Œè¿™é‡Œåªæ˜¯æ£€æŸ¥
          if [ ! -f output/dashboard/index.html ]; then
            echo "âš ï¸  Warning: Dashboard HTML not generated"
          else
            echo "âœ… Dashboard HTML generated: output/dashboard/index.html"
          fi

      - name: Deploy to docs folder
        if: success()
        run: |
          echo "ðŸ“‚ Copying dashboard to docs/ folder..."
          mkdir -p docs
          cp -r output/dashboard/* docs/
          echo "âœ… Files copied to docs/"

      - name: Commit and push to master
        if: success()
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add docs/
          if git diff --staged --quiet; then
            echo "â„¹ï¸  No changes to commit"
          else
            git commit -m "Update market dashboard - $(date -u '+%Y-%m-%d %H:%M:%S UTC')"
            # Pull latest changes before pushing
            git pull --rebase origin master || {
              echo "âš ï¸  Rebase failed, trying merge strategy"
              git pull --no-rebase origin master
            }
            git push origin master
            echo "âœ… Dashboard updated and pushed to master"
          fi

      - name: Archive data artifacts
        if: success()
        uses: actions/upload-artifact@v4
        with:
          name: market-data-${{ github.run_number }}
          path: |
            output/market/*.db
            output/dashboard/*.html
            output/feishu/*.json
          retention-days: 7

      - name: Output summary
        if: success()
        run: |
          echo "## ðŸ“ˆ Market Dashboard Update Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "âœ… **Status**: Success" >> $GITHUB_STEP_SUMMARY
          echo "ðŸ• **Updated**: $(date -u '+%Y-%m-%d %H:%M:%S UTC')" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY

          if [ -f docs/index.html ]; then
            echo "ðŸ“Š **Dashboard**: [View Live Dashboard](https://${{ github.repository_owner }}.github.io/${{ github.event.repository.name }})" >> $GITHUB_STEP_SUMMARY
          fi

          # ç»Ÿè®¡æ•°æ®æ–‡ä»¶
          DB_COUNT=$(ls -1 output/market/*.db 2>/dev/null | wc -l)
          echo "ðŸ’¾ **Database files**: $DB_COUNT" >> $GITHUB_STEP_SUMMARY

          echo "" >> $GITHUB_STEP_SUMMARY
          echo "---" >> $GITHUB_STEP_SUMMARY
          echo "*Powered by TrendRadar Market Dashboard*" >> $GITHUB_STEP_SUMMARY

      - name: Output failure summary
        if: failure()
        run: |
          echo "## âš ï¸ Market Dashboard Update Failed" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "âŒ **Status**: Failed" >> $GITHUB_STEP_SUMMARY
          echo "ðŸ• **Failed at**: $(date -u '+%Y-%m-%d %H:%M:%S UTC')" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "Please check the logs for details." >> $GITHUB_STEP_SUMMARY
